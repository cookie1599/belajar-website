<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
     <title>Sign up</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand  navbar-light bg-white shadow-sm ">
            <div class="container">
                <img  height="50px" src="23.png" alt="" class="ml-3">
                <a class="navbar-brand" href="{{ url('/') }}">
                   Website Asdos NF
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{{ __('Toggle navigation') }}">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  
    
                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ml-auto text-right">
                        <!-- Authentication Links -->
                            <li class="nav-item ">
                                <a class="nav-link" href="{{ route('login') }}">Login</a>
                            </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ route('register') }}">Register</a>
                                </li>
                      </ul>
                </div>
            </div>
        </nav>
        
    </div>
  
    <!--content-->
    <div class="container">
        <div class="row justify-content-center ">
            <div class="card mt-3">
              
                <div class="card-body">
                    <div class="row">
                        <div class="col" style="background-color: rgb(116, 0, 224);">
                            <img class="p-3" width="500px"src="13.png" alt="">
                        </div>
                        <div class="col p-5">
                            <h1 class="text-center" style="color: rgb(116, 0, 224);">Sign up</h1>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="usename" class="form-label fw-bold">Username</label>
                                    <input type="username" class="form-control shadow-sm" >
                                    </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                                  <input type="email" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                                  <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label fw-bold"> Confirm Password</label>
                                    <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
                                  </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary rounded" type="button">Sign up</button>
                                    <p class="text-center " style="font-weight: bolder;">or</p>
                                    <button class="btn btn-danger rounded" type="button"><i class="fa fa-google" aria-hidden="true"></i>   Sign up with Google</button>
                                  </div>
                              </form>
                        </div>
    
                    </div>
                   
                </div>
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
