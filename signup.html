<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Sign up</title>


</head>


<body>
    <!--navigasi-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">SISASDOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!--content sign up-->
      <div class="container">
        <div class="row">
            <div class="card mt-5">
                
                <div class="card-body">
                    <div class="row">
                        <div class="col" style="background-color: blueviolet;">
                            <img width="600px" src="13.png" alt="">
                        </div>
                        <div class="col">
                            <h1 class="text-center" style="color: blueviolet;"> Sign up</h1>

                            <form action="">
                                <div class="mb-3">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control">
                              
                                </div>
                                <div class="mb-3">
                                    <label for="">Email address</label>
                                    <input type="email" class="form-control">
                              
                                </div>
                              
                                <div class="mb-3">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="">Confirm Password</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Sign up</button>
                                    <p class="text-center fw-bold">or</p>
                                    <button class="btn btn-danger" type="button">Sign up with google</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>



</html>
